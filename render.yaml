services:
  - type: web
    name: vk-video-bot
    env: python
    runtime: python
    plan: free
    buildCommand: pip install --upgrade pip && pip install -r requirements.txt
    startCommand: python vk_video_bot.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: BOT_TOKEN
        sync: false
      - key: WEBHOOK_URL
        sync: false
    healthCheckPath: /health
