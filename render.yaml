services:
  - type: web
    name: vk-video-bot
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python vk_video_bot.py
    envVars:
      - key: BOT_TOKEN
        sync: false
      - key: WEBHOOK_URL
        sync: false
      - key: PORT
        value: 10000
    healthCheckPath: /health
